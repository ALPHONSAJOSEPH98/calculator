<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="icon" type="image/png" href="https://th.bing.com/th/id/OIP.92569244oGHP5BNO5gnlrAHaI5?rs=1&pid=ImgDetMain">
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="./script.js"></script>
</head>
<body>
    <div  class="container  pb-4   col-10 mt-5 col-md-3">
        <h1 class="text-center pt-3 mb-4 text-light">CALCULATOR</h1>
        <input   id="result" type="text" class="w-75 container form-control"> <br>
        <div class="w-100">
            <button class="btn rounded-circle shadow btn-danger  mb-1"  id="alldelete" onclick="cleartext()">AC</button>
            <button  class="btn rounded-circle shadow btn-danger  mb-1"  id="delete" onclick="onedelete()">&#9003;</button>
            <button class="btn rounded-circle shadow btn-danger  mb-1" id="divide" onclick="displayNumber('/')">&#247;</button>
            <button class="btn rounded-circle shadow btn-danger  mb-1" id="multiply" onclick="displayNumber('*')">&#215;</button> <br>
        <button class="btn rounded-circle shadow btn-light  mb-1"   id="seven" onclick="displayNumber(7)" >7</button>
        <button class="btn rounded-circle shadow btn-light  mb-1"    id="eight" onclick="displayNumber(8)">8</button>
        <button class="btn rounded-circle shadow btn-light  mb-1"  id="nine" onclick="displayNumber(9)">9</button>
        <button class="btn rounded-circle shadow btn-danger  mb-1"  id="minus" onclick="displayNumber('-')">&#8722;</button>
         <br>
        <button class="btn rounded-circle shadow btn-light  mb-1"  id="four" onclick="displayNumber(4)">4</button>
        <button class="btn rounded-circle shadow btn-light  mb-1"  id="five" onclick="displayNumber(5)">5</button>
        <button class="btn rounded-circle shadow btn-light  mb-1"  id="six" onclick="displayNumber(6)">6</button>
        <button  class="btn rounded-circle shadow btn-danger  mb-1" id="plus" onclick="displayNumber('+')">+</button>
         <br>
        <button class="btn rounded-circle shadow btn-light  mb-1"  id="one" onclick="displayNumber(1)">1</button>
        <button class="btn rounded-circle shadow btn-light  mb-1"   id="two" onclick="displayNumber(2)">2</button>
        <button  class="btn rounded-circle shadow btn-light  mb-1"  id="three" onclick="displayNumber(3)">3</button>
        <button class="btn rounded-circle shadow btn-danger  mb-1"  id="equal" onclick="operations()">=</button><br>
        <button class="btn rounded-circle shadow btn-light  mb-1"  id="zero" onclick="displayNumber(0)">0</button>
        <button class="btn rounded-circle shadow btn-light  mb-1" id="point" onclick="displayNumber('.')" >.</button>
        <button class="btn rounded-circle shadow btn-light  mb-1" >&nbsp;</button>
        <button class="btn rounded-circle shadow btn-light  mb-1" >&nbsp;</button>
    </div>


    </div>
</body>
</html>
